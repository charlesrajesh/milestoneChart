<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .grid{
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 16px;
  }

  .card-container {
    display: flex;
    flex-wrap: nowrap;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 16px;
    width: 400px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    padding: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: 80%;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  } 

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  .github-star-badge {
    color: #24292e;
    display: flex;
    align-items: center;
    font-size: 12px;
    padding: 3px 10px;
    border: 1px solid rgba(27,31,35,.2);
    border-radius: 3px;
    background-image: linear-gradient(-180deg,#fafbfc,#eff3f6 90%);
    margin-left: 4px;
    font-weight: 600;
  }

  .github-star-badge:hover {
    background-image: linear-gradient(-180deg,#f0f3f6,#e6ebf1 90%);
    border-color: rgba(27,31,35,.35);
    background-position: -.5em;
  }

  .github-star-badge .material-icons {
    height: 16px;
    width: 16px;
    margin-right: 4px;
  }

  #svgcontainer {
    width: 1000px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    padding: 5px 50px 10px 50px;
    background-color: whitesmoke;
  }

  .font-big{
    font-size: 30px;
  }

  .submission-details{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }
  .data-card{
    min-width: 100px;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 5px 2px;
  }

  .dot {
  height: 15px;
  width: 15px;
  background-color: #1976d2;
  border-radius: 50%;
  display: inline-block;
  margin: 0 10px;
  }

  .rect{
    height: 15px;
    width: 35px;
    background-color: #1976d2;
    border-radius:0%;
    display: inline-block;
    margin: 0 10px;
  }

  #timeLineChart, #tooltip{
    position: relative !important;
    opacity: 1 !important;
  }

</style>

<div class="grid">
  <div id="geoMap">

  </div>
  <div class="card-container">
    <div class="card-container">
      <div class="content card highlight-card">DOCUMENT SUBMISSION STATUS</div>
      <div class="card card-small">{{pointer.name}}</div>
      <div class="submission-details">
        <div class="data-card">
          <div class="font-big">{{pointer.pending}}</div>
          Pending
        </div>
        <div class="data-card">
          <div class="font-big">{{pointer.received}}</div>
          Received
        </div>
        <div class="data-card">
          <div class="font-big">{{pointer.overdue}}</div>
          Overdue
        </div>
        <div class="data-card">
          <div class="font-big">{{pointer.approved}}</div>
          Approved
        </div>
        <div class="data-card">
          <div class="font-big">{{pointer.rejected}}</div>
          Rejected
        </div>
      </div>
    </div>
      <div class="card-container">
        <div class="content card highlight-card">RISK JUDGEMENT</div>
        <div *ngFor="let point of riskJudgement">
          <div class="card card-small" (click)="changeSubmissionDetails(point)">
            {{point.name}}<span class="dot" [ngStyle]="calculateStyles(point.risk)"></span>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="grid">
  <div id="timeLineChart">
  </div>
  <div class="card-container">
    <div class="content card highlight-card">COMPANY</div>
    <div *ngFor="let companyData of company">
      <div class="card card-small">
        {{companyData.company}}<span class="rect" [ngStyle]="calculateStyles(companyData.color)"></span>
      </div>
    </div>
  </div>
</div>
